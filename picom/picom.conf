# Enable fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;

# Fade windows during open/close/minimize/unminimize
no-fading-openclose = false;

# Specify which windows should fade
fade-exclude = [
    "class_g = 'i3-frame'"
];

# Customize fade duration (adjust to your preference)
fade-in-step = 0.05;
fade-out-step = 0.05;

